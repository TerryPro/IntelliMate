<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加任务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eefbfa',
                            100: '#d5f5f2',
                            200: '#aeebe5',
                            300: '#76dcd2',
                            400: '#3ecabb',
                            500: '#26b0a1',
                            600: '#1d8c81',
                            700: '#1c706a',
                            800: '#1b5955',
                            900: '#1a4a47',
                            950: '#0a2c2a',
                        },
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="status-bar text-gray-800">
        <div>9:41</div>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="h-[calc(100%-44px)] overflow-y-auto scrollbar-thin">
        <!-- 头部 -->
        <div class="bg-primary-400 text-white p-5 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-arrow-left mr-3"></i>
                <h1 class="text-xl font-bold">添加任务</h1>
            </div>
            <button class="px-4 py-1 bg-white text-primary-400 rounded-full font-medium">保存</button>
        </div>
        
        <!-- 表单内容 -->
        <div class="p-5">
            <!-- 任务标题 -->
            <div class="mb-5">
                <label for="title" class="block text-gray-700 font-medium mb-2">任务标题</label>
                <input type="text" id="title" placeholder="请输入任务标题" class="w-full p-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-primary-400">
            </div>
            
            <!-- 任务描述 -->
            <div class="mb-5">
                <label for="description" class="block text-gray-700 font-medium mb-2">任务描述</label>
                <textarea id="description" placeholder="添加任务描述..." rows="3" class="w-full p-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-primary-400"></textarea>
            </div>
            
            <!-- 截止日期 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">截止日期</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-calendar-alt text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">今天</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 优先级 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">优先级</label>
                <div class="flex gap-3">
                    <div class="flex-1 flex items-center justify-center py-2 bg-primary-400 text-white rounded-lg">
                        <i class="fas fa-flag mr-2"></i>
                        <span>高</span>
                    </div>
                    <div class="flex-1 flex items-center justify-center py-2 bg-gray-200 text-gray-700 rounded-lg">
                        <i class="fas fa-flag mr-2"></i>
                        <span>中</span>
                    </div>
                    <div class="flex-1 flex items-center justify-center py-2 bg-gray-200 text-gray-700 rounded-lg">
                        <i class="fas fa-flag mr-2"></i>
                        <span>低</span>
                    </div>
                </div>
            </div>
            
            <!-- 提醒 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">提醒</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-bell text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">截止当天 09:00</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 重复 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">重复</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-redo-alt text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">不重复</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 任务分类 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">任务分类</label>
                <div class="flex flex-wrap gap-3">
                    <div class="flex items-center px-4 py-2 bg-primary-400 text-white rounded-full">
                        <i class="fas fa-briefcase mr-2"></i>
                        <span>工作</span>
                    </div>
                    <div class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        <span>学习</span>
                    </div>
                    <div class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full">
                        <i class="fas fa-home mr-2"></i>
                        <span>个人</span>
                    </div>
                    <div class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full">
                        <i class="fas fa-plus mr-2"></i>
                        <span>添加</span>
                    </div>
                </div>
            </div>
            
            <!-- 子任务 -->
            <div class="mb-10">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-gray-700 font-medium">子任务</label>
                    <button class="text-primary-400">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                
                <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                    <div class="p-3 border-b border-gray-100 flex items-center">
                        <div class="w-6 h-6 rounded-full border-2 border-primary-400 mr-3"></div>
                        <input type="text" placeholder="准备会议材料" class="flex-1 outline-none">
                    </div>
                    <div class="p-3 border-b border-gray-100 flex items-center">
                        <div class="w-6 h-6 rounded-full border-2 border-primary-400 mr-3"></div>
                        <input type="text" placeholder="联系参会人员" class="flex-1 outline-none">
                    </div>
                    <div class="p-3 flex items-center">
                        <div class="w-6 h-6 rounded-full border-2 border-primary-400 mr-3"></div>
                        <input type="text" placeholder="添加子任务..." class="flex-1 outline-none text-gray-400">
                    </div>
                </div>
            </div>
            
            <!-- 附件 -->
            <div class="mb-5">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-gray-700 font-medium">附件</label>
                    <div class="text-xs text-gray-500">0/5</div>
                </div>
                
                <div class="bg-white rounded-lg border border-dashed border-gray-300 p-5 flex flex-col items-center justify-center">
                    <div class="w-12 h-12 rounded-full bg-primary-50 flex items-center justify-center text-primary-400 mb-2">
                        <i class="fas fa-cloud-upload-alt text-xl"></i>
                    </div>
                    <div class="text-gray-500 text-sm">点击上传附件</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
