<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加日程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eefbfa',
                            100: '#d5f5f2',
                            200: '#aeebe5',
                            300: '#76dcd2',
                            400: '#3ecabb',
                            500: '#26b0a1',
                            600: '#1d8c81',
                            700: '#1c706a',
                            800: '#1b5955',
                            900: '#1a4a47',
                            950: '#0a2c2a',
                        },
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="status-bar text-gray-800">
        <div>9:41</div>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="h-[calc(100%-44px)] overflow-y-auto scrollbar-thin">
        <!-- 头部 -->
        <div class="bg-primary-400 text-white p-5 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-arrow-left mr-3"></i>
                <h1 class="text-xl font-bold">添加日程</h1>
            </div>
            <button class="px-4 py-1 bg-white text-primary-400 rounded-full font-medium">保存</button>
        </div>
        
        <!-- 表单内容 -->
        <div class="p-5">
            <!-- 日程标题 -->
            <div class="mb-5">
                <label for="title" class="block text-gray-700 font-medium mb-2">日程标题</label>
                <input type="text" id="title" placeholder="请输入日程标题" class="w-full p-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-primary-400">
            </div>
            
            <!-- 日期选择 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">日期</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-calendar-alt text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">2023年7月19日</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 时间选择 -->
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">开始时间</label>
                    <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                        <i class="fas fa-clock text-primary-400 mr-3"></i>
                        <span class="flex-1 text-gray-800">14:00</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">结束时间</label>
                    <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                        <i class="fas fa-clock text-primary-400 mr-3"></i>
                        <span class="flex-1 text-gray-800">15:00</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- 地点 -->
            <div class="mb-5">
                <label for="location" class="block text-gray-700 font-medium mb-2">地点</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-map-marker-alt text-primary-400 mr-3"></i>
                    <input type="text" id="location" placeholder="请输入地点" class="flex-1 outline-none">
                    <i class="fas fa-map text-gray-400"></i>
                </div>
            </div>
            
            <!-- 提醒 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">提醒</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-bell text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">提前15分钟</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 重复 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">重复</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-redo-alt text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">不重复</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 备注 -->
            <div class="mb-5">
                <label for="notes" class="block text-gray-700 font-medium mb-2">备注</label>
                <textarea id="notes" placeholder="添加备注..." rows="4" class="w-full p-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-primary-400"></textarea>
            </div>
            
            <!-- 日程类型 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">日程类型</label>
                <div class="flex flex-wrap gap-3">
                    <div class="flex items-center px-4 py-2 bg-primary-400 text-white rounded-full">
                        <i class="fas fa-briefcase mr-2"></i>
                        <span>工作</span>
                    </div>
                    <div class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        <span>学习</span>
                    </div>
                    <div class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full">
                        <i class="fas fa-heartbeat mr-2"></i>
                        <span>健康</span>
                    </div>
                    <div class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full">
                        <i class="fas fa-users mr-2"></i>
                        <span>社交</span>
                    </div>
                </div>
            </div>
            
            <!-- 参与者 -->
            <div class="mb-10">
                <label class="block text-gray-700 font-medium mb-2">参与者</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-user-plus text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-500">添加参与者</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
