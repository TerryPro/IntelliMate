<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片标签编辑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eefbfa',
                            100: '#d5f5f2',
                            200: '#aeebe5',
                            300: '#76dcd2',
                            400: '#3ecabb',
                            500: '#26b0a1',
                            600: '#1d8c81',
                            700: '#1c706a',
                            800: '#1b5955',
                            900: '#1a4a47',
                            950: '#0a2c2a',
                        },
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900">
    <div class="status-bar text-white">
        <div>9:41</div>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="h-[calc(100%-44px)] overflow-y-auto scrollbar-thin">
        <!-- 头部 -->
        <div class="bg-gray-900 text-white p-5 flex justify-between items-center">
            <div class="flex items-center">
                <a href="photo_detail.html" class="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-times text-white"></i>
                </a>
                <h1 class="text-xl font-bold">编辑标签</h1>
            </div>
            <div class="flex items-center">
                <button class="bg-primary-400 px-4 py-1.5 rounded-full text-sm">
                    保存
                </button>
            </div>
        </div>
        
        <!-- 照片预览 -->
        <div class="p-5 mb-4">
            <div class="w-full aspect-square bg-cover bg-center rounded-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1527631746610-bca00a040d60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- 当前标签 -->
        <div class="px-5 mb-6">
            <div class="text-white text-sm mb-3">当前标签</div>
            <div class="flex flex-wrap gap-2 mb-4">
                <div class="bg-primary-400 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>旅行</span>
                    <button class="ml-2 w-5 h-5 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
                <div class="bg-primary-400 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>建筑</span>
                    <button class="ml-2 w-5 h-5 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
                <div class="bg-primary-400 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>巴黎</span>
                    <button class="ml-2 w-5 h-5 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 添加标签 -->
        <div class="px-5 mb-6">
            <div class="text-white text-sm mb-3">添加标签</div>
            <div class="flex items-center mb-4">
                <input type="text" placeholder="输入新标签" class="flex-1 bg-gray-800 border-0 rounded-lg p-3 text-white focus:ring-2 focus:ring-primary-400 mr-2">
                <button class="bg-primary-400 text-white px-4 py-3 rounded-lg">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- 推荐标签 -->
            <div class="text-white text-sm mb-3">推荐标签</div>
            <div class="flex flex-wrap gap-2">
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>风景</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>欧洲</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>埃菲尔铁塔</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>地标</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>法国</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 常用标签 -->
        <div class="px-5 mb-10">
            <div class="text-white text-sm mb-3">常用标签</div>
            <div class="flex flex-wrap gap-2">
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>家人</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>美食</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>朋友</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-gray-800 text-white px-3 py-1.5 rounded-full flex items-center">
                    <span>宠物</span>
                    <button class="ml-2 w-5 h-5 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
