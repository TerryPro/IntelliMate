<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eefbfa',
                            100: '#d5f5f2',
                            200: '#aeebe5',
                            300: '#76dcd2',
                            400: '#3ecabb',
                            500: '#26b0a1',
                            600: '#1d8c81',
                            700: '#1c706a',
                            800: '#1b5955',
                            900: '#1a4a47',
                            950: '#0a2c2a',
                        },
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="status-bar text-gray-800">
        <div>9:41</div>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="h-[calc(100%-44px)] overflow-y-auto scrollbar-thin">
        <!-- 头部 -->
        <div class="bg-primary-400 text-white p-5 flex justify-between items-center">
            <div class="flex items-center">
                <a href="my_assistant.html" class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-home text-white"></i>
                </a>
                <a href="settings.html" class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-arrow-left text-white"></i>
                </a>
                <h1 class="text-xl font-bold">修改密码</h1>
            </div>
            <button class="px-4 py-1 bg-white text-primary-400 rounded-full font-medium">保存</button>
        </div>
        
        <!-- 表单内容 -->
        <div class="p-5">
            <!-- 安全图标 -->
            <div class="flex flex-col items-center mb-8">
                <div class="w-20 h-20 rounded-full bg-primary-50 flex items-center justify-center text-primary-400 mb-3">
                    <i class="fas fa-lock text-4xl"></i>
                </div>
                <h2 class="text-lg font-bold text-gray-800">设置新密码</h2>
                <p class="text-sm text-gray-500 text-center mt-1">为了保障您的账号安全，请定期修改密码</p>
            </div>
            
            <!-- 当前密码 -->
            <div class="mb-5">
                <label for="current-password" class="block text-gray-700 font-medium mb-2">当前密码</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-key text-primary-400 mr-3"></i>
                    <input type="password" id="current-password" placeholder="请输入当前密码" class="flex-1 outline-none">
                    <i class="fas fa-eye-slash text-gray-400"></i>
                </div>
            </div>
            
            <!-- 新密码 -->
            <div class="mb-5">
                <label for="new-password" class="block text-gray-700 font-medium mb-2">新密码</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-lock text-primary-400 mr-3"></i>
                    <input type="password" id="new-password" placeholder="请输入新密码" class="flex-1 outline-none">
                    <i class="fas fa-eye-slash text-gray-400"></i>
                </div>
                <div class="mt-2 text-xs text-gray-500">
                    <p>密码强度：<span class="text-yellow-500">中</span></p>
                    <div class="flex gap-1 mt-1">
                        <div class="h-1 flex-1 bg-green-500 rounded-full"></div>
                        <div class="h-1 flex-1 bg-yellow-500 rounded-full"></div>
                        <div class="h-1 flex-1 bg-gray-200 rounded-full"></div>
                    </div>
                </div>
            </div>
            
            <!-- 确认新密码 -->
            <div class="mb-5">
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2">确认新密码</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-lock text-primary-400 mr-3"></i>
                    <input type="password" id="confirm-password" placeholder="请再次输入新密码" class="flex-1 outline-none">
                    <i class="fas fa-eye-slash text-gray-400"></i>
                </div>
            </div>
            
            <!-- 密码要求提示 -->
            <div class="bg-gray-100 rounded-lg p-4 mb-10">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-primary-400 mt-1 mr-3"></i>
                    <div class="text-sm text-gray-600">
                        <p class="font-medium mb-1">密码要求：</p>
                        <ul class="list-disc list-inside space-y-1">
                            <li>长度至少8个字符</li>
                            <li>包含至少一个大写字母</li>
                            <li>包含至少一个小写字母</li>
                            <li>包含至少一个数字</li>
                            <li>包含至少一个特殊字符</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 忘记密码 -->
            <div class="text-center mb-10">
                <a href="#" class="text-primary-400">忘记密码？</a>
            </div>
        </div>
    </div>
</body>
</html>
