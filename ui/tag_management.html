            <div class="flex items-center">
                <button class="bg-white/20 px-4 py-1.5 rounded-full text-sm">

                    </button>
                </div>
            </div>

                <div class="divide-y divide-gray-100">

                        </div>

                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-red-500">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="py-3 flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary-50 flex items-center justify-center text-primary-400 mr-3">
                                <i class="fas fa-tag"></i>
                            </div>
                            <div>
                                <div class="text-gray-800 font-medium">家人</div>
                                <div class="text-xs text-gray-500">128张照片</div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 mr-2">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-red-500">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="py-3 flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary-50 flex items-center justify-center text-primary-400 mr-3">
                                <i class="fas fa-tag"></i>
                            </div>
                            <div>
                                <div class="text-gray-800 font-medium">美食</div>
                                <div class="text-xs text-gray-500">42张照片</div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 mr-2">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-red-500">
                                <i class="fas fa-trash"></i>

                        </div>
                    </div>

                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-red-500">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="py-3 flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary-50 flex items-center justify-center text-primary-400 mr-3">

                        <div class="flex items-center">

                            </button>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-red-500">

            <div class="bg-white rounded-2xl p-5 shadow-sm mb-6">
                <div class="text-gray-800 font-medium mb-4">常用标签设置</div>
                
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <div class="text-gray-600 text-sm">自动更新常用标签</div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-400"></div>
                        </label>
                    </div>
                    <div class="text-xs text-gray-500">系统将根据您的使用频率自动更新常用标签</div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <div class="text-gray-600 text-sm">显示标签数量</div>
                        <div class="text-primary-400 font-medium">5</div>
                    </div>
                    <input type="range" min="3" max="10" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary-400">
