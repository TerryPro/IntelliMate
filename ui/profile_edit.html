<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eefbfa',
                            100: '#d5f5f2',
                            200: '#aeebe5',
                            300: '#76dcd2',
                            400: '#3ecabb',
                            500: '#26b0a1',
                            600: '#1d8c81',
                            700: '#1c706a',
                            800: '#1b5955',
                            900: '#1a4a47',
                            950: '#0a2c2a',
                        },
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="status-bar text-gray-800">
        <div>9:41</div>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="h-[calc(100%-44px)] overflow-y-auto scrollbar-thin">
        <!-- 头部 -->
        <div class="bg-primary-400 text-white p-5 flex justify-between items-center">
            <div class="flex items-center">
                <a href="my_assistant.html" class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-home text-white"></i>
                </a>
                <a href="settings.html" class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-arrow-left text-white"></i>
                </a>
                <h1 class="text-xl font-bold">个人信息</h1>
            </div>
            <button class="px-4 py-1 bg-white text-primary-400 rounded-full font-medium">保存</button>
        </div>
        
        <!-- 表单内容 -->
        <div class="p-5">
            <!-- 头像 -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative mb-2">
                    <div class="w-24 h-24 rounded-full overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=80" alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <div class="absolute bottom-0 right-0 w-8 h-8 bg-primary-400 rounded-full flex items-center justify-center text-white shadow-md">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <span class="text-sm text-gray-500">点击更换头像</span>
            </div>
            
            <!-- 昵称 -->
            <div class="mb-5">
                <label for="nickname" class="block text-gray-700 font-medium mb-2">昵称</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-user text-primary-400 mr-3"></i>
                    <input type="text" id="nickname" value="小明" placeholder="请输入昵称" class="flex-1 outline-none">
                </div>
            </div>
            
            <!-- 性别 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">性别</label>
                <div class="flex gap-3">
                    <div class="flex-1 flex items-center justify-center py-3 bg-primary-400 text-white rounded-lg">
                        <i class="fas fa-mars mr-2"></i>
                        <span>男</span>
                    </div>
                    <div class="flex-1 flex items-center justify-center py-3 bg-gray-200 text-gray-700 rounded-lg">
                        <i class="fas fa-venus mr-2"></i>
                        <span>女</span>
                    </div>
                    <div class="flex-1 flex items-center justify-center py-3 bg-gray-200 text-gray-700 rounded-lg">
                        <i class="fas fa-genderless mr-2"></i>
                        <span>保密</span>
                    </div>
                </div>
            </div>
            
            <!-- 生日 -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2">生日</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-birthday-cake text-primary-400 mr-3"></i>
                    <span class="flex-1 text-gray-800">1990年1月1日</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- 手机号 -->
            <div class="mb-5">
                <label for="phone" class="block text-gray-700 font-medium mb-2">手机号</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-mobile-alt text-primary-400 mr-3"></i>
                    <input type="tel" id="phone" value="13800138000" placeholder="请输入手机号" class="flex-1 outline-none">
                </div>
            </div>
            
            <!-- 邮箱 -->
            <div class="mb-5">
                <label for="email" class="block text-gray-700 font-medium mb-2">邮箱</label>
                <div class="flex items-center bg-white border border-gray-200 rounded-lg p-3">
                    <i class="fas fa-envelope text-primary-400 mr-3"></i>
                    <input type="email" id="email" value="example@mail.com" placeholder="请输入邮箱" class="flex-1 outline-none">
                </div>
            </div>
            
            <!-- 个性签名 -->
            <div class="mb-10">
                <label for="bio" class="block text-gray-700 font-medium mb-2">个性签名</label>
                <textarea id="bio" placeholder="介绍一下自己吧..." rows="3" class="w-full p-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-primary-400">提高效率，成就更好的自己</textarea>
            </div>
            
            <!-- 隐私提示 -->
            <div class="bg-gray-100 rounded-lg p-4 mb-10">
                <div class="flex items-start">
                    <i class="fas fa-shield-alt text-primary-400 mt-1 mr-3"></i>
                    <div class="text-sm text-gray-600">
                        <p class="mb-1">您的个人信息安全对我们很重要</p>
                        <p>我们会严格保护您的隐私，未经您的许可，不会向第三方透露您的个人信息。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
